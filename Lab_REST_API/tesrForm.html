<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Lab</title>
    <script src="jquery-1.9.1.min.js"></script>
    <script src="jquery.min.js"></script>
</head>



<body>
    <form method="post" action="http://localhost:8888/0820/Lab_REST_API/api/products">
        <h1>新增資料</h1>
        Product name: <input type="text" name="productName"><br>
        Price: <input type="text" name="price"><br>
        Quantity: <input type="text" name="quantity"><br>
        <input type="submit" name="postButton" value="POST">
    </form>
    <hr>
    <input type="button" id="putButton" value="test put (update)">
    |
    <input type="button" id="deleteButton" value="test delete">

    <script>

        $("#putButton").click(function () {
            var productData = {
                productName: "iPhone 1",
                price: 10001,
                quantity: 123
            };
            $.ajax({
                type: "put",
                url: "/0820/Lab_REST_API/api/products/1",
                data: productData
            }).then(function (e) {
                $("#putButton").val(e);
            });
        });

        $("#deleteButton").click(function () {
            $.ajax({
                type: "delete",
                url: "/0820/Lab_REST_API/api/products/10"
            }).then(function (e) {
                $("#deleteButton").val(e);
            })
        })
        // function myrefresh() {
        //     window.location.reload();
        // }
        // setTimeout('myrefresh()', 1000); //指定1秒刷新一次



    </script>
</body>

</html>
